<!DOCTYPE html>
<html>
  <head>
    <title>Dice Generator</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="devsinc.css" />
  </head>
  <body>
    <h1>Dice Generator</h1>

    <div class="dice-generator">
      <h2>Roll Dice</h2>
      <label for="dice-type">Enter the number of sides:</label>
      <input type="number" id="dice-sides" min="2" max="100" value="6" />
      <br />
      <button onclick="rollDice()">Roll</button>
      <p id="result"></p>
    </div>

    <script src="functions.js"></script>
  </body>
</html>
